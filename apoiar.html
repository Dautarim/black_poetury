   <main>

    <div class="container">
        <h1>Recolha de Donativos e Comentários</h1>
        <!-- Formulário para doações -->
        <form id="donation-form">
            <h2>Doar</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="amount">Valor da doação:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>
            <button type="submit">Enviar Doação</button>
        </form>
        <!-- Formulário para comentários -->
        <form id="comment-form">
            <h2>Comentar</h2>
            <label for="comment-name">Nome:</label>
            <input type="text" id="comment-name" name="comment-name" required>
            <label for="comment-email">Email:</label>
            <input type="email" id="comment-email" name="comment-email" required>
            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment" required></textarea>
            <button type="submit">Enviar Comentário</button>
        </form>
    </div>
